<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_login.css">
    <title>Login - SyncHeart</title>
</head>

<body>
    <!--Wrapper geral-->
    <div class="wrapper">

        <!--Header-->
        <div class="header">
            <img src="assets/Logo.png" width="70" alt="Logo SyncHeart">
            <div class="slogan">
                <h1>SyncHeart</h1>
                <h2><span>Monitorar é</span> nossa paixão</h2>
            </div>
        </div>

        <!--Container-->
        <div class="container">
            <div class="right">
                <button class="btn-voltar" onclick="window.location.href='index.html'">← Voltar</button>
                <h3>Login</h3>
                <form>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="Digite o email de contato" id="ipt_email" required>
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <input type="password" placeholder="Digite a senha" id="ipt_senha" required>
                    </div>
                </form>

                <div class="signup-link">
                    <button class="signup-btn" href="cadastro.html"><a href="cadastro.html">Ainda não possui
                            cadastro?</a></button>
                </div>
            </div>

            <div class="left">
                <img src="assets/Logo_branco.png" width="150" alt="Logo SyncHeart branco">
                <h2>Bem-vindo</h2>
                <img src="assets/logo-escrita.png" width="300" class="logo-escrita" alt="SyncHeart escrito">
                <button onclick="login()">Entrar</button>
            </div>
        </div>
    </div>
</body>

<script>
    function login() {
        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        })
            .then(resposta => resposta.json())
            .then(json => {
                if (json.status === "fabricante") {
                    sessionStorage.setItem("idFabricante", json.dados.Id);
                    sessionStorage.setItem("nomeFabricante", json.dados.Nome);
                    sessionStorage.setItem("emailFabricante", json.dados.Email);
                    console.log(sessionStorage.setItem("idFabricante", json.dados.Id))
                    window.location = "dashboard_final.html";
                } else if (json.status === "aprovacao") {
                    window.location = "aguardando_validacao.html";
                } else if (json.status === "empresa") {
                    window.location = "aprovacao.html";
                } else if (json.status === "usuario") {
                    sessionStorage.setItem("nomeUsuario", json.dados.Nome);
                    sessionStorage.setItem("emailUsuario", json.dados.Email);
                    window.location = "dashboard_final_usuario.html";
                } else {
                    alert("Usuário ou senha inválidos.");
                }
            })
            .catch(erro => {
                console.log("Erro: ", erro);
                alert("Erro ao tentar logar.");
            });
    }

</script>

</html>
