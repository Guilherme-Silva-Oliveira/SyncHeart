<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style_cadastro.css">
  <title>Cadastro - SyncHeart</title>
</head>

<body>
  <!--Wrapper geral-->
  <div class="wrapper">

    <!--Header-->
    <div class="header">
      <img src="assets/Logo.png" width="70">
      <div class="slogan">
        <h1>SyncHeart</h1>
        <h2><span>Monitorar é</span> nossa paixão</h2>
      </div>
    </div>

    <!--Container-->
    <div class="container">
      <div class="left">
        <div>
          <img src="assets/Logo_branco.png" width="150">
          <h2>Bem Vindo</h2>
          <img src="assets/logo-escrita.png" width="300" class="logo-escrita">
        </div>
        <button>Cadastrar</button>
      </div>

      <div class="right">
        <h3>Cadastro</h3>
        <form>
          <div class="form-group">
            <label>Nome da Empresa</label>
            <input type="text" placeholder="Digite o nome da empresa">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Digite o email de contato">
          </div>
          <div class="form-group">
            <label>CNPJ</label>
            <input type="text" placeholder="Digite o CNPJ da empresa">
          </div>
          <div class="form-group">
            <label>Senha</label>
            <input type="password" placeholder="Digite a senha">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
